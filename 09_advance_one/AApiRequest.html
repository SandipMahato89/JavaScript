<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          width: 40%;
        }
        
        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        
        .container {
          padding: 2px 16px;
        }
        </style>
</head>
<body class="body" style="background-color: #212121; color: #fff;">
    
    
    
</body>
<script>
    const requestURL = "https://api.github.com/users/hiteshchoudhary"
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestURL);
    xhr.onreadystatechange = function() { 
        // console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            const imgURL = data.avatar_url
            console.log(data);
            console.log(imgURL);            
            
            const div = document.createElement("div")
            div.className = "card"

            const img = document.createElement('img')
            img.setAttribute("src", "https://avatars.githubusercontent.com/u/11613311?v=4")
            img.style.width = "100%";


            const div2 = document.createElement("div")
            div2.className = "container"

            const h4 = document.createElement('h4')  
            h4.className = "h2Style"          
            const h4Text = document.createTextNode(`Followers : ${data.followers} `);
            h4.style.backgroundColor = "#green"
            h4.style.padding = "10px"
            h4.style.color = "#fff"

            document.querySelector(".body").appendChild(div)
            document.querySelector(".card").appendChild(img)
            document.querySelector(".card").appendChild(div2)
            document.querySelector(".container").appendChild(h4)
            document.querySelector(".h2Style").innerHTML = `Follwers : ${data.followers}`
        }
    }
    
    xhr.send()
    console.log("Here we Are");

</script>
</html>
